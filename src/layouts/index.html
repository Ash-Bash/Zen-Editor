<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    
    <!-- Angular Material style sheet -->
    <link rel="stylesheet" href="../../bower_components/angular-material/angular-material.min.css">
    
    <!-- build:js scripts/vendor.js -->
    <script src="../../bower_components/angular/angular.js"></script>
    <script src="../../bower_components/angular-route/angular-route.js"></script>
    <script src="../../bower_components/angular-animate/angular-animate.js"></script>
    <script src="../../bower_components/angular-aria/angular-aria.js"></script>
    <script src="../../bower_components/angular-material/angular-material.js"></script>
        
    <!--Controllers & Styles-->
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/DynamicTabs.css">
    <link rel="stylesheet" href="../styles/FABSpeedDial.css">
    <script src="../scripts/controllers/EditorController.js"></script>
    
    <!-- Create a simple CodeMirror instance -->
    <link rel="stylesheet" href="../../bower_components/codemirror/lib/codemirror.css">
    <script src="../../bower_components/codemirror/lib/codemirror.js"></script>
  </head>
  <body ng-app="Zen-Editor">
        <div ng-controller="EditorController as Editor" style="width:100%" layout="row" flex layout-fill>
            <md-sidenav class="site-sidenav md-sidenav-left md-whiteframe-z4" md-component-id="left" md-is-locked-open="true">
                
                <md-toolbar class="md-hue-2 md-whiteframe-z2">
                    <div class="md-toolbar-tools">
                        <h2>
                            <span>Dir Name</span>
                        </h2>
                        <span flex></span>
                        <md-menu md-offset="12 54">
                            <md-button class="md-icon-button" aria-label="Add File" ng-click="$mdOpenMenu($event)">
                                <md-icon md-svg-icon="../assets/img/icons/svgs/add_icon/ic_add_24px.svg"></md-icon>
                                <md-tooltip md-visible="false" md-direction="bottom">
                                    Add A File
                                </md-tooltip>
                            </md-button>
                            <md-menu-content width="2">
                                <md-menu-item>
                                    <md-button ng-click="">
                                        <md-icon md-menu-align-target md-svg-icon="../assets/img/icons/svgs/add_icon/ic_add_24px.svg"></md-icon>
                                        Add New File
                                    </md-button>
                                </md-menu-item>
                                <md-menu-item>
                                    <md-button ng-click="">
                                        <md-icon md-menu-align-target md-svg-icon="../assets/img/icons/svgs/existing_icon/ic_add_box_24px.svg"></md-icon>
                                        Add Existing File
                                    </md-button>
                                </md-menu-item>
                            </md-menu-content>
                        </md-menu>
                        <md-button class="md-icon-button" aria-label="Add Folder">
                            <md-icon md-svg-icon="../assets/img/icons/svgs/newfolder_icon/ic_create_new_folder_24px.svg"></md-icon>
                            <md-tooltip md-visible="false" md-direction="bottom">
                                Add A Folder
                            </md-tooltip>
                        </md-button>
                        <md-button class="md-icon-button" aria-label="Refresh">
                            <md-icon md-svg-icon="../assets/img/icons/svgs/refresh_icon/ic_refresh_18px.svg"></md-icon>
                            <md-tooltip md-visible="false" md-direction="bottom">
                                Reload
                            </md-tooltip>
                        </md-button>
                    </div>
                </md-toolbar>

                <md-list>
                    <md-list-item layout-align="start center">
                        <md-icon md-svg-icon="../assets/img/icons/svgs/folder_icon/ic_folder_18px.svg" style="left: 0; margin-left: 10px;"></md-icon>
                        <h1 class="md-subhead" style="margin-left: 0px;">Test Folder</h1>
                    </md-list-item>
                    <md-list-item layout-align="start center">
                        <md-icon md-svg-icon="../assets/img/icons/svgs/folder_icon/ic_folder_18px.svg" style="left: 0; margin-left: 10px;"></md-icon>
                        <h1 class="md-subhead" style="margin-left: 0px;">Test Folder</h1>
                    </md-list-item>
                    <md-list-item layout-align="start center">
                        <md-icon md-svg-icon="../assets/img/icons/svgs/folder_icon/ic_folder_18px.svg" style="left: 0; margin-left: 10px;"></md-icon>
                        <h1 class="md-subhead" style="margin-left: 0px;">Test Folder</h1>
                    </md-list-item>
                    <md-list-item layout-align="start center">
                        <md-icon md-svg-icon="../assets/img/icons/svgs/file_icon/ic_insert_drive_file_18px.svg" style="left: 0; margin-left: 10px;"></md-icon>
                        <h1 class="md-subhead" style="margin-left: 0px;">Test File</h1>
                    </md-list-item>
                    <md-list-item layout-align="start center">
                        <md-icon md-svg-icon="../assets/img/icons/svgs/file_icon/ic_insert_drive_file_18px.svg" style="left: 0; margin-left: 10px;"></md-icon>
                        <h1 class="md-subhead" style="margin-left: 0px;">Test File</h1>
                    </md-list-item>
                    <md-list-item layout-align="start center">
                        <md-icon md-svg-icon="../assets/img/icons/svgs/file_icon/ic_insert_drive_file_18px.svg" style="left: 0; margin-left: 10px;"></md-icon>
                        <h1 class="md-subhead" style="margin-left: 0px;">Test File</h1>
                    </md-list-item>
                </md-list>
            </md-sidenav>

            <div flex layout="column" tabIndex="-1" role="main" class="md-whiteframe-z2"> 
                <md-tabs md-selected="selectedIndex" md-border-bottom md-autoselect flex>
                    <md-tab ng-repeat="tab in tabs"
                            ng-disabled="tab.disabled"
                            label="{{tab.title}}">
                        <div class="demo-tab tab{{$index%4}}" style="padding: 0px; text-align: center;">
                            <iframe id="ViewFrame" ng-src="{{tab.view}}"></iframe>
                            <div id="FabSpeedDial-View">
                                <md-fab-speed-dial id="FileActionButton" md-open="Editor.isOpen" md-direction="{{Editor.selectedDirection}}" ng-class="Editor.selectedMode">
                                    <md-fab-trigger>
                                    <md-button aria-label="menu" class="md-fab md-primary">
                                        <md-icon md-svg-src="../assets/img/icons/svgs/menu_icon/ic_menu_18px.svg"></md-icon>
                                        <md-tooltip md-visible="false" md-direction="left">
                                            Menu
                                        </md-tooltip>
                                    </md-button>
                                    </md-fab-trigger>
                                    <md-fab-actions>
                                    <md-button aria-label="Undo" class="md-fab md-primary" ng-hide="hideEditorControls(tab.view_type)">
                                        <md-icon md-svg-src="../assets/img/icons/svgs/undo_icon/ic_undo_24px.svg" aria-label="Undo"></md-icon>
                                        <md-tooltip md-visible="false" md-direction="left">
                                            Undo
                                        </md-tooltip>
                                    </md-button>
                                    <md-button aria-label="Redo" class="md-fab md-primary" ng-hide="hideEditorControls(tab.view_type)">
                                        <md-icon md-svg-src="../assets/img/icons/svgs/redo_icon/ic_redo_24px.svg" aria-label="Redo"></md-icon>
                                        <md-tooltip md-visible="false" md-direction="left">
                                            Redo
                                        </md-tooltip>
                                    </md-button>
                                    <md-button aria-label="Save" class="md-fab md-primary" ng-hide="hideEditorControls(tab.view_type)">
                                        <md-icon md-svg-src="../assets/img/icons/svgs/save_icon/ic_save_24px.svg" aria-label="Save"></md-icon>
                                        <md-tooltip md-visible="false" md-direction="left">
                                            Save
                                        </md-tooltip>
                                    </md-button>
                                    <md-button aria-label="Search" class="md-fab md-primary" ng-hide="hideEditorControls(tab.view_type)">
                                        <md-icon md-svg-src="../assets/img/icons/svgs/search_icon/ic_search_24px.svg" aria-label="Search"></md-icon>
                                        <md-tooltip md-visible="false" md-direction="left">
                                            Search
                                        </md-tooltip>
                                    </md-button>
                                    <md-button aria-label="About File" class="md-fab md-primary" ng-hide="hideInfomationControls(tab.view_type)">
                                        <md-icon md-svg-src="../assets/img/icons/svgs/help_icon/ic_help_outline_24px.svg" aria-label="About File"></md-icon>
                                        <md-tooltip md-visible="false" md-direction="left">
                                            About File
                                        </md-tooltip>
                                    </md-button>
                                    <md-button aria-label="Close Tab" class="md-fab md-primary" ng-click="removeTab( tab )" ng-disabled="tabs.length <= 1">
                                        <md-icon md-svg-src="../assets/img/icons/svgs/cancel_icon/ic_cancel_18px.svg" aria-label="Close Tab"></md-icon>
                                        <md-tooltip md-visible="false" md-direction="left">
                                            Close Tab
                                        </md-tooltip>
                                    </md-button>
                                    </md-fab-actions>
                                </md-fab-speed-dial>  
                            </div>   
                        </div>
                    </md-tab>
                </md-tabs>
            </div>
        </div>
  </body>
</html>
