<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">

    <!-- Angular Material style sheet -->
    <link rel="stylesheet" href="../../bower_components/angular-material/angular-material.min.css">

    <!-- build:js scripts/vendor.js -->
    <script src="../../bower_components/angular/angular.js"></script>
    <script src="../../bower_components/angular-route/angular-route.js"></script>
    <script src="../../bower_components/angular-animate/angular-animate.js"></script>
    <script src="../../bower_components/angular-aria/angular-aria.js"></script>
    <script src="../../bower_components/angular-material/angular-material.js"></script>

    <!--Controllers & Styles-->
    <script src="../scripts/controllers/EditorController.js"></script>
    <link rel="stylesheet" href="../styles/DynamicTabs.css">
    <link rel="stylesheet" href="../styles/FABSpeedDial.css">
    <link rel="stylesheet" href="../styles/main.css">
    <script>
      // Required Classes and dependencies
      var electron = require('electron');
      var fs = require('fs');
      
      var themeManager = require("../scripts/classes/managers/ThemeManager.js");
      var fileManager = require("../scripts/classes/managers/FileManager.js");
    </script>

    <!-- Create a simple CodeMirror instance -->
    <link rel="stylesheet" href="../../bower_components/codemirror/lib/codemirror.css">
    <script src="../../bower_components/codemirror/lib/codemirror.js"></script>
  </head>
  <body ng-app="Zen-Editor">
    <div id="application" class="AppComponent" ng-controller="EditorController as Editor">
      <link rel="stylesheet" ng-href="{{MainStaticsStyleFile}}">
      <div class="LayoutComponent">
        <div class="EditorComponent">
          <div class="SidePane" ng-style="SidePaneStyle" >
            <button id="select-directory" class="OAEDButton" ng-click="SelectDirectory()">Open Existing Directory</button>
            <h5>{{directory}}</h5>
          </div>
          <div class="ContentView" ng-style="ContentViewStyle">
            <md-tabs class="DynamicTabs" md-selected="selectedIndex" md-border-bottom md-autoselect flex>
                  <md-tab ng-repeat="tab in tabs"
                          ng-disabled="tab.disabled"
                          label="{{tab.title}}">
                      <div class="demo-tab tab{{$index%4}}" style="padding: 0px; text-align: center;">
                          <iframe id="ViewFrame" ng-src="{{tab.view}}"></iframe>
                          <div id="FabSpeedDial-View">
                              <md-fab-speed-dial id="FileActionButton" md-open="Editor.isOpen" md-direction="{{Editor.selectedDirection}}" ng-class="Editor.selectedMode">
                                  <md-fab-trigger>
                                  <md-button aria-label="menu" class="md-fab md-primary">
                                      <md-icon md-svg-src="../assets/img/icons/svgs/menu_icon/ic_menu_18px.svg"></md-icon>
                                      <md-tooltip md-visible="false" md-direction="left">
                                          Menu
                                      </md-tooltip>
                                  </md-button>
                                  </md-fab-trigger>
                                  <md-fab-actions>
                                  <md-button aria-label="Undo" class="md-fab md-primary" ng-hide="hideEditorControls(tab.view_type)">
                                      <md-icon md-svg-src="../assets/img/icons/svgs/undo_icon/ic_undo_24px.svg" aria-label="Undo"></md-icon>
                                      <md-tooltip md-visible="false" md-direction="left">
                                          Undo
                                      </md-tooltip>
                                  </md-button>
                                  <md-button aria-label="Redo" class="md-fab md-primary" ng-hide="hideEditorControls(tab.view_type)">
                                      <md-icon md-svg-src="../assets/img/icons/svgs/redo_icon/ic_redo_24px.svg" aria-label="Redo"></md-icon>
                                      <md-tooltip md-visible="false" md-direction="left">
                                          Redo
                                      </md-tooltip>
                                  </md-button>
                                  <md-button aria-label="Save" class="md-fab md-primary" ng-hide="hideEditorControls(tab.view_type)">
                                      <md-icon md-svg-src="../assets/img/icons/svgs/save_icon/ic_save_24px.svg" aria-label="Save"></md-icon>
                                      <md-tooltip md-visible="false" md-direction="left">
                                          Save
                                      </md-tooltip>
                                  </md-button>
                                  <md-button aria-label="Search" class="md-fab md-primary" ng-hide="hideEditorControls(tab.view_type)">
                                      <md-icon md-svg-src="../assets/img/icons/svgs/search_icon/ic_search_24px.svg" aria-label="Search"></md-icon>
                                      <md-tooltip md-visible="false" md-direction="left">
                                          Search
                                      </md-tooltip>
                                  </md-button>
                                  <md-button aria-label="About File" class="md-fab md-primary" ng-hide="hideInfomationControls(tab.view_type)">
                                      <md-icon md-svg-src="../assets/img/icons/svgs/help_icon/ic_help_outline_24px.svg" aria-label="About File"></md-icon>
                                      <md-tooltip md-visible="false" md-direction="left">
                                          About File
                                      </md-tooltip>
                                  </md-button>
                                  <md-button aria-label="Close Tab" class="md-fab md-primary" ng-click="removeTab( tab )" ng-disabled="tabs.length <= 1">
                                      <md-icon md-svg-src="../assets/img/icons/svgs/cancel_icon/ic_cancel_18px.svg" aria-label="Close Tab"></md-icon>
                                      <md-tooltip md-visible="false" md-direction="left">
                                          Close Tab
                                      </md-tooltip>
                                  </md-button>
                                  </md-fab-actions>
                              </md-fab-speed-dial>
                          </div>
                      </div>
                  </md-tab>
              </md-tabs>
          </div>
        </div>
        <div class="InfoBarComponent" ng-style="InfoBarStyle">
            <div class="SidePaneSection" ng-style="SidePaneSectionStyle">
              <div class="SidePaneTrayComponent">
                <button id="Add_SidePaneTrayButton" class="TrayButtonComponent">
                  <!--<AddIcon />-->
                  <md-icon md-svg-src="../assets/img/icons/svgs/add_icon/ic_add_24px.svg" aria-label="Add File"></md-icon>
                </button>
                <button id="NewFolder_SidePaneTrayButton" class="TrayButtonComponent">
                  <!--<NewFolderIcon />-->
                  <md-icon md-svg-src="../assets/img/icons/svgs/newfolder_icon/ic_create_new_folder_24px.svg" aria-label="Add Folder"></md-icon>
                </button>
                <button id="Refresh_SidePaneTrayButton" class="TrayButtonComponent">
                  <!--<RefreshIcon />-->
                  <md-icon md-svg-src="../assets/img/icons/svgs/refresh_icon/ic_refresh_24px.svg" aria-label="Undo"></md-icon>
                </button>

                <button id="Settings_SidePaneTrayButton" class="TrayButtonComponent SPTSettingsButton">
                  <!--<SettingsIcon />-->
                  <md-icon md-svg-src="../assets/img/icons/svgs/settings_icon/ic_settings_24px.svg" aria-label="Undo"></md-icon>
                </button>
              </div>
            </div>
            <div class="ContentViewTrayComponent">

            </div>
        </div>
      </div>
    </div>
    <script src="../scripts/app.min.js"></script>
  </body>
</html>
